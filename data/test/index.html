<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Test</title>
    <style>
        nav {
            background-color: #0a0a23;
            padding: 10px;
        }

        ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        li {
            position: relative;
            margin-right: 20px;
        }

        a {
            color: white;
            text-decoration: none;
            padding: 10px;
        }

        .dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #0a0a23;
            display: none;
            flex-direction: column;
            padding: 10px 0;
            border-radius: 5px;
            z-index: 1000;
        }

        .dropdown a {
            padding: 10px;
            color: white;
            text-decoration: none;
        }

        li:hover > .dropdown {
            display: flex;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>
                <a href="#">Apps</a>
                <div class="dropdown">
                    <a href="#">Hockey</a>
                    <a href="#">Boat</a>
                    <a href="#">Tides</a>
                    <a href="#">DashIO</a>
                </div>
            </li>
        </ul>
    </nav>
</body>
</html>
