<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Web Server</title>
    <!-- Include p5.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
   
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="colors.css">
    <link rel="stylesheet" type="text/css" href="esp32.css">

</head>
<body>  
    <header-component></header-component>

   

  <h1>ESP32 Web Server</h1>


  <p>GPIO state: <strong> %STATE%</strong></p>
  <p>
    <a href="/on"><button class="btn bigButton ">ON</button></a>
    <a href="/off"><button class="btn bigButton red">OFF</button></a>
  </p>
  </br></br>


<div class="gridContainer">
    <div ></div>
    <div >
        <form class = 'card-4 animate-right'>
            <h3>Weather</h3>
            <p>Temperature: <strong> %TEMP%</strong></p>
            <p>Pression: <strong> %PRESSION%</strong></p>
        </form>
    </div>
</div>

  </br><p></p></br>

  <p>Current Time   --   %TIME% </p>
 
  <p>
    latitude: <span id="latitude"> %LON% </span>&deg;<br />
    longitude: <span id="longitude"> %LAT% </span>&deg;
  </p>

  <footer-component></footer-component>
