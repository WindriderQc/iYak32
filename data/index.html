<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Web Server</title>
    <link rel="icon" type="image/png" href="favicon.ico">
    
    
    <link rel="stylesheet" type="text/css" href="esp32.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="colors.css">
    
    <link rel="stylesheet" type="text/css" href="utilities.css">
    
    <script src="components/topMenu.js" type="text/javascript" defer></script>
    <script src="components/footer.js" type="text/javascript" defer></script>
</head>
<body>  
    <header-component></header-component>

   

  <h1>ESP32 Web Server</h1>


  <p>GPIO state: <strong> %STATE%</strong></p>
  <p>
    <a href="/on"><button class="btn bigButton ">ON</button></a>
    <a href="/off"><button class="btn bigButton red">OFF</button></a>
  </p>
  </br></br>


<div class="gridContainer">
    <div ></div>
    <div >
 

        <form class="info-form card-4 ">
            <div class="info-row">
                <label class="info-label">Current Time:</label><span class="info-data">%TIME%</span>
            </div>
            <div class="info-row">
                <label class="info-label">CPU Temp:</label> <span class="info-data">%TEMP%</span>
            </div>
            <br>
            <div class="info-row">
                <label class="info-label">Longitude:</label> <span class="info-data">%LON% &deg;</span>
            </div>
            <div class="info-row">
                <label class="info-label">Latitude:</label><span class="info-data">%LAT% &deg;</span>
            </div>
        </form>


    </div>
</div>


  <div class="gridContainer">
    <div ></div>
    <div >
        <form class = 'info-form card-4 text-indigo '>
            <h3>Weather</h3>
           
            <div class="info-row">
                <label class="info-label">Pression:</label> <span class="info-data">%PRESSION%</span>
            </div>

           
        </form>
    </div>
</div>

  <footer-component></footer-component>
</body>
</html>
